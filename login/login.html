<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login Form</title>
</head>
<body>
    <div class="login-container"  >
        <form class="login-form" onsubmit="modelForm.login(event)">
            <h2>Login</h2>
            <div class="form-group">
                <label for="username">Email</label>
                <input type="email" id="username" name="username" >
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" >
                
            </div>
            <a id="a-password"><input type="checkbox" id="checkbox-id" name="Mostrar Senha"> Show Password</a>
            <div id="a">
                <a id="a" href="/register/register.html"> Register</a>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
    <script src="/model/ModelForm.js"></script>
    <script src="/services/users/Usuarios.js"></script>
    <script src="/model/index.js"></script>
    <script src="/services/api.js"></script>
    <script>
        const modelForm = new ModelForm()
        
    </script>
</body>
</html>
